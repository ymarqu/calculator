<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfe906e9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calc-body">
            <div class="calc-screen">0</div>
            <div class="calc-buttons">
                <div class="calc-btn clear-btn">C</div>
                <div class="calc-btn back-btn"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="calc-btn op-btn">%</div>
                <div class="calc-btn num-btn">7</div>
                <div class="calc-btn num-btn">8</div>
                <div class="calc-btn num-btn">9</div>
                <div class="calc-btn op-btn">*</div>
                <div class="calc-btn num-btn">4</div>
                <div class="calc-btn num-btn">5</div>
                <div class="calc-btn num-btn">6</div>
                <div class="calc-btn op-btn">-</div>
                <div class="calc-btn num-btn">1</div>
                <div class="calc-btn num-btn">2</div>
                <div class="calc-btn num-btn">3</div>
                <div class="calc-btn op-btn">+</div>
                <div class="calc-btn num-btn zero-btn">0</div>
                <div class="calc-btn op-btn">=</div>
            </div>
        </div>
    </main>
   <script src="script.js"></script>
</body>
</html>
